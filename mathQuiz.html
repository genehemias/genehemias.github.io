<!DOCTYPE html>
<html class="no-js" >
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Math Racer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/css/foundation.css">
    <!--<link rel="stylesheet" href="css/mathQuiz.css">-->
    <link rel="stylesheet" type="text/css" media="screen" href="css/mathQuiz.css" />
</head>
<body>
    
    <nav>
        <div class="title-bar" data-responsive-toggle="example-menu" data-hide-for="extra-large">
            <button class="menu-icon" type="button" data-toggle="example-menu"></button>
            <div class="title-bar-title">Gabe's Games</div>
        </div>

        <div class="top-bar" id="example-menu">
             <div class="top-bar-left"> 
                 <ul class="dropdown menu vertical" data-dropdown-menu>
                    <li><a href="animalGuessing.html">Animal Guessing</a></li>
                    <li><a href="#">Math Racer</a></li>
                    <li><a href="candyLand.html">Candy Land Cards</a></li>
                    <li><a href="index.html">Color Squares</a></li>
                    <li><a href="PaperAdventure.html">Paper Adventure</a></li>
                </ul> 
            </div>
        </div>
    </nav>
    
    <div id="setup">
        <h4 class="text-center">Math Racer Setup</h4>
        <div class="grid-y grid-margin-x">
            <div class="cell small-2">
                <h6>Maximum Operand</h6>
                <div class="slider" data-slider data-initial-start="50" data-step="10" data-start="10" data-end="150">
                    <span class="slider-handle"  data-slider-handle role="slider" tabindex="1" aria-controls="maxOperand"></span>
                    <span class="slider-fill" data-slider-fill></span>
                </div>
            </div>
            <div class="cell small-1">
                <div class="grid-x">
                    <div class="cell small-4"></div>
                    <div class="cell small-4">
                        <input type="number" id="maxOperand">
                    </div>
                    <div class="cell small-4"></div>
                </div>
            </div>
            <div class="cell small-2">
                <h6>Number of Problems</h6>
                <div class="slider" data-slider data-initial-start="20" data-step="5" data-start="10" data-end="50">
                    <span class="slider-handle" data-slider-handle role="slider" aria-controls="numProblems"></span>
                    <span class="slider-fill" data-slider-fill></span>
                </div>
            </div>
            <div class="cell small-1">
                    <div class="grid-x">
                            <div class="cell small-4"></div>
                            <div class="cell small-4">
                                <input type="number" id="numProblems">
                            </div>
                            <div class="cell small-4"></div>
                        </div>
            </div>
            <div class="cell small-3">
                <label for="duration">
                    <h6>Race Duration</h6>
                    <select name="duration" id="duration">
                        <option value="60">One Minute</option>
                        <option value="120">Two Minutes</option>
                        <option value="180">Three Minutes</option>
                        <option value="300">Five Minutes</option>
                    </select>
                </label>
            </div>
        </div>
        <fieldset>
            <h6>Include Operators</h6>
            <div class="grid-x">
                <div class="cell small-6"><input id="cbAdd" type="checkbox"><label for="cbAdd">Add</label></div>
                <div class="cell small-6"><input id="cbSubtract" type="checkbox"><label for="cbSubtract">Subtract</label></div>
                <div class="cell small-6"><input id="cbMultiply" type="checkbox"><label for="cbMultiply">Multiply</label></div>
                <div class="cell small-6"><input id="cbDivide" type="checkbox"><label for="cbDivide">Divide</label></div>
            </div>
        </fieldset>
        <div>
            <button type="button" id="btnStart" class="button expanded">Start Game</button>
        </div>
    </div>

    <div id="gameboard">
        <div class="grid-x">
            <div class="cell small-10">
                <h5 id="lblFeedback" class="text-center">answer to win</h5>
            </div>
            <div class="cell small-2">
                <button class="close-button" id="btnReset" aria-label="Close alert" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
        <div class="grid-x">
            <div class="cell small-6">
                <div class="grid-y callout marg">
                    <div class="cell text-right" id="operand1">4</div>
                    <div class="cell text-right">                        
                        <div class="text-left inline" id="operator">+</div >
                        <div class="text-right inline" id="operand2">4</div >
                    </div>                    
                </div>
                <div class="marg">
                    <input type="tel" id="answer">                    
                </div>  
            </div>
            <div class="cell small-6" style="height:100%;">
                <div class="grid-x" style="height:100%;">
                    <!-- <div class="cell small-6"></div> -->
                    <div class="cell small-2 medium-4 marg outer">
                        <div id="player"></div>
                    </div>
                    <div class="cell small-2 medium-4 marg outer">
                        <div id=opponent></div>
                    </div>
                    <!-- <div class="cell small-6"></div> -->
                </div>
            </div>
        </div>
        <div class="callout marg">
            <!-- TODO: click this button when Enter key is pressed (desktop and mobile) -->
            <button type="submit" id="btnSubmit" class="button expanded">Submit Answer</button>
        </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/mathProblem.js" type="module"></script>
    <script src="js/mathQuiz.js" type="module"></script>

</body>
</html>
